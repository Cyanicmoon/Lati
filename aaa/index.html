<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="send()">요청 보내기</button>
    <button onclick="loop()">0.5초마다 자동 요청</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- <script src="./test.js"></script> -->
<script>
    function send(){
        const url = 'https://www.youthnavi.net/customer/homebase/contentsDetail?paramUid=HBSUIDNV_00000000000000008340';

fetch(url)
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json(); // 또는 response.text() 또는 다른 형식으로 응답을 처리할 수 있습니다.
  })
  .then(data => {
    // 성공적으로 데이터를 받아온 경우 이곳에서 처리합니다.
    console.log(data);
  })
  .catch(error => {
    // 오류 발생 시 이곳에서 처리합니다.
    console.error('Fetch Error:', error);
  });
    }

    function loop(){
        let a = setInterval(() => {
            const url = document.getElementById("url").value;
            const token = document.getElementById("token").value;
            const div = document.querySelector("div");
            console.log(url);
            console.log(token);
            window.localStorage.setItem("url", url);
            window.localStorage.setItem("token", token);
            const p = document.createElement("p");
            $.ajax({
                url: url,
                type: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                success: function(response) {
                    p.textContent.textContent += ("요청 성공 : " + response.responseJSON.message);
                    p.style = "color:green";
                    div.appendChild(p);
                    clearInterval(a);
                    location.reload();
                },
                error: function(error) {
                    p.textContent += ("요청 실패 : " + error.responseJSON.message);
                    p.style = "color:red";
                    div.appendChild(p);
                }
            });
        }, 500);
}
</script>
</html>
